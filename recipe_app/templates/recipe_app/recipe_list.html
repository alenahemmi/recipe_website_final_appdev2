{% extends "recipe_app/base.html" %}

{% block title %}Recipe List - My Recipe App{% endblock %}

{% block content %}
<h1>All Recipes</h1>
<ul>
    {% for recipe in recipes %}
        <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.recipe_name }}</a></li>
    {% empty %}
        <p>No recipes found.</p>
    {% endfor %}
</ul>
{% endblock %}
